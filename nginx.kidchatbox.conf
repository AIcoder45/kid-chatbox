# Nginx Configuration for KidChatbox
# Copy this file to: /etc/nginx/sites-available/kidchatbox
# Then enable it: sudo ln -s /etc/nginx/sites-available/kidchatbox /etc/nginx/sites-enabled/

# HTTP Server (Port 80)
server {
    listen 80;
    server_name guru-ai.cloud www.guru-ai.cloud;
    
    # IMPORTANT: Replace 'guru-ai.cloud' with your actual domain
    # IMPORTANT: Replace '3001' with your Node.js PORT from .env file

    # Redirect HTTP to HTTPS (uncomment after SSL setup)
    # return 301 https://$server_name$request_uri;

    # Forward all requests to Node.js application
    location / {
        proxy_pass http://localhost:3001;  # ‚Üê Change 3001 to match your PORT
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint (optional)
    location /health {
        proxy_pass http://localhost:3001/health;
        proxy_set_header Host $host;
    }
}

# HTTPS Server (Port 443) - Auto-configured by Certbot after SSL setup
# After running: sudo certbot --nginx -d guru-ai.cloud -d www.guru-ai.cloud
# Certbot will automatically add HTTPS configuration here

